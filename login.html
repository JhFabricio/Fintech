<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Fintech - Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="css/style-login.css" type="text/css">
    </head>
    <body>
        <div class="box">
            <div class="box-semantic"> 
                <h3 class="titulo">Faça seu Login</h3>
                <div class="div-login">
                    <label>
                        <input class="form-control" type="text"  placeholder="Email" id="login-email"><br>
                    </label>
                    <label>
                        <input class="form-control" type="password" placeholder="Senha" id="login-pwd">
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" class="checkbox"> Manter-me conectado
                    </label>
                </div>
                <div class="div-forgot">
                    <form action="dashboard.html">
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                    <form action="senha.html">
                        <button type="submit" class="btn btn-forgot-pwd">Esqueci a senha</button>
                    </form>
                </div>
                <form action="conta.html">
                    <button type="submit" class="btn btn-conta">Ainda não tenho conta</button>
                </form>
            </div>    
         </div>
        <script src="js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"crossorigin="anonymous"></script>
    </body>
</html>
