<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="css/db-style.css" rel="stylesheet">
        <title>Fintech - PÃ¡gina Inicial</title>
    </head>
    <body>
        <div class="container-fluid">
        <div class="row">
            <header>Fintech</header>
        </div>
        <div class="row">
            <main>
                <div class="item" id="item">
                    <div class="linha">
                        <ul class="ul-1">
                            <li>Conta de luz</li>
                            <li>R$ 200,00</li>
                            <li>18/06/2022</li>
                            <li>Gasto</li>
                        </ul>
                    </div> 
                </div>
                <div class="item">
                    <div class="linha">
                        <ul class="ul-2">
                            <li>Pagamento</li>
                            <li>R$ 2.000,00</li>
                            <li>15/06/2022</li>
                            <li>Recebido</li>
                        </ul>
                    </div> 
                </div>
                <div class="item">
                    <div class="linha">
                        <ul class="ul-3">
                            <li>Netflix</li>
                            <li>R$ 25,90</li>
                            <li>10/06/2022</li>
                            <li>Gasto</li>
                        </ul>
                    </div> 
                </div>
                <div class="item">
                    <div class="linha">
                        <ul class="ul-4">
                            <li>Pix</li>
                            <li>R$ 50,00</li>
                            <li>08/06/2022</li>
                            <li>Recebido</li>
                        </ul>
                    </div> 
                </div>
                <div id="resultado"></div>
                <form action="dashboard.html">
                    <div id="novo_item">
                        <div class="div-add">
                            <label>
                                <input class="form-control" type="text"  placeholder="Nome" id="ad-nome"><br>
                            </label>
                            <label>
                                <input class="form-control" type="number" step="0.01" placeholder="Valor" id="ad-valor"><br>
                            </label>
                            <label>
                                <input class="form-control" type="date"  placeholder="Data" id="ad-data"><br>
                            </label>
                            <label>
                                <input class="form-control" type="text"  placeholder="Tipo" id="ad-tipo"><br>
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-adicionar" id="botao">Adicionar</button>
                </form>
            </main>
        </div>
        <script src="js/dashboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
